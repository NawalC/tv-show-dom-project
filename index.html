<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Nawal (NawalC)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header class="header">
      <div><h1>TV Shows</h1></div>
      <form id="search-form">
        <input
          id="search-show"
          class="search-bar"
          type="text"
          placeholder="Search Shows"
        />
        <input
          id="search-item"
          class="search-bar"
          type="text"
          placeholder="Search episodes"
        />
      </form>

      <select id="select-show" placeholder="Select an show"> </select>
      <label id="search-result"></label>
      <select id="select-episode" placeholder="Select an episode"> </select>
    </header>
    <div id="root">
      <div id="episode-container"></div>
    </div>
    <footer>
      <a class="link" href="https://www.tvmaze.com/"
        >This content is from TV Maze</a
      >
    </footer>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src=" shows.js"></script>
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
